<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main class="vortex-container">
        <section class="input-zone">
            <header class="input-header">
                <h2><i class="bi bi-keyboard"></i> E-mail</h2>
                <p>Insert the email content for analysis</p>
            </header>
            <form id="email-form">
                <textarea class="email-textarea" id="email_text" name="email_text" rows="10" placeholder="Paste your email text here..."></textarea>
                <div class="file-upload-wrapper">
                    <label for="email_file" id="file-label">or upload a file</label>
                    <input type="file" id="email_file" name="email_file" accept=".txt,.pdf">
                </div>
                <button type="submit" id="submit-button" class="analyze-button">
                    <span id="button-text">Analyze</span>
                    <i id="button-icon" class="bi bi-arrow-right-circle"></i>
                </button>
            </form>
        </section>

        <section class="vortex-zone">
            <div class="vortex">
                <div class="vortex-ring"></div>
                <div class="vortex-ring"></div>
                <div class="vortex-ring"></div>
                <div class="vortex-core"></div>
            </div>
            <p id="status-text" class="status-text"></p>
        </section>

        <section class="output-zone">
            <div id="result-area" class="results-wrapper d-none">
                 <header class="output-header">
                    <h2><i class="bi bi-bar-chart-line-fill"></i> Structured Analysis</h2>
                    <p>Results generated by Artificial Intelligence</p>
                </header>
                <div id="error-alert" class="error-box d-none"></div>
                <div id="result-content" class="results-grid">
                    <div class="result-card" id="card-classification"></div>
                    <div class="result-card" id="card-entities"></div>
                    <div class="result-card wide" id="card-response"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
